<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <div id="formProducts">
                <h1 style="color:blue;">Ingrese datos</h1>
                <br>
                <div class="form-group">
                    <label for="title"><b>Nombre</b></label>
                    <input id="title" class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="price"><b>Precio</b></label>
                    <input id="price" class="form-control" type="text" name="price">
                </div>
                <div class="form-group">
                    <label for="thumbnail"><b>Imagen</b></label>
                    <input id="thumbnail" class="form-control" type="text" name="thumbnail">
                </div>
                <button id="botonEnviar" class="btn btn-success mt-3 mb-5">Enviar</button>
            </div>
            <div id="tableProducts"></div>
        </div>
    </div>
</body>

<script src="js/index.js"></script>

</html>
